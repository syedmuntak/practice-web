<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .first-img {
        height: 500px;
      }
      .side-college img {
        height: 400px;
      }
      .last-img img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row g-0 first-img">
        <div class="col-4">
          <img src="images/fashion-4.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-8">
          <div class="row g-0 side-college">
            <div class="col-4">
              <img src="images/fashion-1.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/fashion-2.jpg" alt="" class="img-fluid" />
            </div>
            <div class="col-4">
              <img src="images/fashion-3.jpg" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="row g-0 last-img">
            <img src="images/fashion-6.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
